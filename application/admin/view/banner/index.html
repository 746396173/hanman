{extend name="pub/base" /}
{block name="title"}
<title>轮播管理</title>
{/block}

{block name="body"}
<section class="Hui-article-box">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
        <span class="c-gray en">&gt;</span>
        轮播管理
        <span class="c-gray en">&gt;</span>
        轮播列表
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
           href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
    </nav>
    <div class="Hui-article">
        <article class="cl pd-20">
            <div class="cl pd-5 bg-1 bk-gray mt-20">
				<span class="l">
				<a class="btn btn-primary radius" data-title="添加轮播" href="{:url('create')}"><i class="Hui-iconfont">&#xe600;</i> 添加轮播</a>
				</span>
                <span class="r">共有数据：<strong>{$count}</strong> 条</span>
            </div>
            <div class="mt-20">
                <table class="table table-border table-bordered table-bg table-hover table-sort">
                    <thead>
                    <tr class="text-c">
                        <th width="80">ID</th>
                        <th>标题</th>
                        <th width="150">封面图</th>
                        <th width="120">所属漫画</th>
                        <th width="120">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {volist name="banners" id="vo"}
                    <tr class="text-c">
                        <td>{$vo.id}</td>
                        <td>{$vo.title}</td>
                        <td>
                            <img width="50%" class="picture-thumb" src="/static/upload/banner/{$vo.pic_name}">
                        </td>
                        <td>
                            {$vo.book.bookname}
                        </td>
                        <td class="f-14 td-manage">
                            <a style="text-decoration:none" class="ml-5" href="{:url('edit',['id' => $vo.id])}"
                               title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
                            <a style="text-decoration:none" class="ml-5" onclick="del(this,{$vo.id})"
                               href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
                    </tr>
                    {/volist}
                    </tbody>
                </table>
                {$banners|raw}
            </div>
        </article>
    </div>
</section>


<!--请在下方写此页面业务相关的脚本-->
{include file="pub/index_scripts" /}
<!--/请在上方写此页面业务相关的脚本-->
{/block}

</html>
