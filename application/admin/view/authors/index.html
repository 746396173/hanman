{extend name="pub/base" /}
{block name="title"}
<title>作者管理</title>
{/block}

{block name="body"}
<section class="Hui-article-box">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
        <span class="c-gray en">&gt;</span>
        作者管理
        <span class="c-gray en">&gt;</span>
        作者列表
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
    </nav>
    <div class="Hui-article">
        <article class="cl pd-20">
            <div class="text-c">
                <form action="{:url('search')}">
                    <input type="text" name="author_name" placeholder=" 作者名称" style="width:250px" class="input-text">
                    <button class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 查询</button>
                </form>
            </div>
            <div class="cl pd-5 bg-1 bk-gray mt-20">
				<span class="l">
				<a class="btn btn-primary radius" data-title="添加作者" href="{:url('create')}"><i class="Hui-iconfont">&#xe600;</i> 添加作者</a>
				</span>
                <span class="r">共有数据：<strong>{$count}</strong> 条</span>
            </div>
            <div class="mt-20">
                <table class="table table-border table-bordered table-bg table-hover table-sort">
                    <thead>
                    <tr class="text-c">
                        <th width="80">ID</th>
                        <th>作者名</th>
                        <th width="100">作品数</th>
                        <th width="200">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {volist name="authors" id="vo"}
                    <tr class="text-c">
                        <td>{$vo.id}</td>
                        <td>{$vo.author_name}</td>
                        <td>
                            {$vo.count}
                        </td>
                        <td class="f-14 td-manage">
                            <a href="{:url('getBooksByAuthor',['author_name' => $vo.author_name])}" class="btn radius btn-success size-S">查看作品</a>
                            <a style="text-decoration:none" class="ml-5" href="{:url('edit',['id' => $vo.id])}" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
                            <a style="text-decoration:none" class="ml-5" onclick="del(this,{$vo.id})" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
                    </tr>
                    {/volist}
                    </tbody>
                </table>
                {$authors|raw}
            </div>
        </article>
    </div>
</section>


<!--请在下方写此页面业务相关的脚本-->
{include file="pub/index_scripts" /}
<!--/请在上方写此页面业务相关的脚本-->
{/block}

</html>
